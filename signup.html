<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheets" href="css/bootstrap.min.css">
    <title>Document</title>
<link rel="stylesheet" href="signup.css">    
</head>

<body>
    <div class="panel">
        <h2>Sign up</h2>
        <form action="login.html" method="POST" id="loginForm">
            <input type="username" id="username" name="username" class="input" placeholder="Username" required>
            <input type="email" id="email" name="email" class="input" placeholder="Email" required>
            <input type="password" id="password" name="password" class="input" placeholder="Password" required>
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="login.html" class="forgot-password">Log in?</a></p>
    </div>
  
</body>
</html>
